<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    
    <div class="container">
        <img class="image" id="rock" src="images\rock.jpg" alt="ROCK">
        <img class="image" id="paper" src="images\paper.jpg" alt="PAPER">
        <img class="image" id="scissor" src="images\scissors.jpg" alt="SCISSORS">
    </div>

    <div class="score">
        <div class="user">
            <p id="u_id">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="c_id">0</p>
            <p>Computer</p>
        </div>

    </div>

    <div class="box" id="Message">
        <h2 id="msg">Make Your Move</h2>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
